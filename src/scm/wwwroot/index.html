<!DOCTYPE html>
<html lang="en">
    <head>
        <meta name="viewport" content="width=device-width" />
        <meta charset="utf-8" />

        <title>Simple Contact Manager</title>

        <!-- API -->
        <script>
            function GetThings(processThings) {
                fetch("api/things")
                    .then((response) => response.json())
                    .then((things) => processThings(things));
            }

            function DeleteThing(thing) {
                fetch("api/things", {
                    method: "delete",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify(thing),
                })
                    .then(window.location.href = window.location.href);
            }
        </script>

        <!-- HTML Formatting -->
        <script>
            LoadThings();

            function LoadThings() {
                GetThings(PopulateThingsTable)
                    .then(window.location.reload());
            }

            function PopulateThingsTable(things) {
                let thingsHTML = "";

                things.forEach((thing) => {
                    thingsHTML = thingsHTML.concat(
                        "<tr><td>",
                        thing.left,
                        "</td><td>",
                        thing.right,
                        "</td><td><input type='button' value='Delete' onclick='DeleteThing(",
                        JSON.stringify(thing),
                        ").then(LoadThings());' /></td></tr>"
                    );
                });

                GetThingsTableElement().innerHTML = thingsHTML;
            }

            function GetThingsTableElement() {
                return document.getElementById("things_table");
            }
        </script>
    </head>

    <body>
        <h1>Simple Contact Manager</h1>

        <form action="api/things" method="post">
            <h2>Create Thing</h2>
            <label for="left_input">Left:</label><br />
            <input type="text" id="left_input" name="Left" /><br />
            <label for="right_input">Right:</label><br />
            <input type="text" id="right_input" name="Right" /><br /><br />
            <input type="submit" value="Create Thing" />
        </form>

        <h2>Old Things</h2>
        <table>
            <thead>
                <th>Left Side</th>
                <th>Right Side</th>
            </thead>
            <tbody id="things_table">
                <!-- Filled dynamically -->
            </tbody>
        </table>
    </body>
</html>
